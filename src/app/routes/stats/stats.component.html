<head>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-4469935921859298",
    enable_page_level_ads: true
  });
</script>
</head>
<div class="body">
  <h1 class="header">
    Overall Stats
  </h1>
  <h2>See who's your biggest rival!</h2>
  <ngx-datatable
    class="dark"
    [rows]="stats"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    [summaryRow]="true"
    [footerHeight]="40"
    [rowHeight]="'auto'"
    [reorderable]="reorderable">
  </ngx-datatable>
</div>
