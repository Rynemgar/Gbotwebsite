<div class="body">
  <h3 class="header">
    Overall Stats
  </h3>
  <ngx-datatable
    class="dark"
    [rows]="stats"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    [summaryRow]="true"
    [footerHeight]="40"
    [rowHeight]="'auto'"
    [reorderable]="reorderable">
  </ngx-datatable>
</div>
