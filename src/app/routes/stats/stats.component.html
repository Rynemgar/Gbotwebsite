<div>
    <h3>
      Overall Stats
    </h3>
    <ngx-datatable
      class="material"
      [rows]=<td>{{entry.username}}</td><td>{{entry.Level}}</td><td>{{entry.Wins}}</td><td>{{entry.Losses}}</td>
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [summaryRow]="true"
      [footerHeight]="40"
      [limit]="10"
      [rowHeight]="'auto'"
      [reorderable]="reorderable">
    </ngx-datatable>
  </div>
