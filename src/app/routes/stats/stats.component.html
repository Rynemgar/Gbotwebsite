<div class="body">
  <h1 class="header">
    Overall Stats
  </h1>
  <h2>See who's your biggest rival!</h2>
  <ngx-datatable
    class="dark"
    [rows]="stats"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    [summaryRow]="true"
    [footerHeight]="40"
    [rowHeight]="'auto'"
    [reorderable]="reorderable">
  </ngx-datatable>
</div>
