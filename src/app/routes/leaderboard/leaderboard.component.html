<head>
</head>

<div class="body">
    <h1 class="header">Leaderboard</h1>
    <h2 class="header">
      Top selling reps!
    </h2>
    <p class="doublefont"><br>
      Below is a Live list of how many clearance items each rep has sold and the value of those items.</p>
    <ngx-datatable
      class="dark"
      [rows]="leaderboard"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [summaryRow]="true"
      [footerHeight]="40"
      [rowHeight]="'auto'"
      [reorderable]="reorderable">
    </ngx-datatable><br>
