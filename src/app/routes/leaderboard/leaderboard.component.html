<div class="body">
    <h1 class="header">Leaderboard</h1>
    <h2 class="header">
      Top ten most fierce gladiators!
    </h2>
    <ngx-datatable
      class="dark"
      [rows]="leaderboard"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [summaryRow]="true"
      [footerHeight]="40"
      [rowHeight]="'auto'"
      [reorderable]="reorderable">
    </ngx-datatable>
    <h2>The top three highest wins will be awarded each week!</h2>
  </div>
