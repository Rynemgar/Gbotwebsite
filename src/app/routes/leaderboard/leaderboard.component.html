<div class="body">
    <ng-container>
        <table>
            <tr><th>Username</th> <th>Level</th> <th>Wins</th> <th>Losses</th></tr>
            <tr *ngFor="let entry of leaderboard">
            <td>{{entry.username}}</td><td>{{entry.Level}}</td><td>{{entry.Wins}}</td><td>{{entry.Losses}}</td></tr>
        </table>
    </ng-container>
</div>
